        <ul class="nav-links" id="nav-links">
            <li><a href="#">Dossier</a></li>
            <li><a href="client.html" class="active">Client</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Devis</a></li>

                <ul class="dropdown-menu">
                    <li id="structure"><a><i class="fa-solid fa-building"></i> Structure <i

        <div class="auth-modal" id="clientModal">

                <span class="close-auth">&times;</span>
