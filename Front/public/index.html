<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome -->
</head>

<body>
    <nav>
        <div class="company-name">Nom de l'Entreprise</div> <!-- Nom de l'entreprise à gauche -->
        <ul>
            <li><a href="#">Dossier</a></li>
            <li><a href="#">Client</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Devis</a></li>
            <li><a href="#">Factures</a></li>
            <li><a href="#">Parametres</a></li>
        </ul>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i> <!-- Icône de recherche à l'intérieur -->
            <input type="text" placeholder="Rechercher..." class="search-input">
        </div>
        <!-- Dans la section auth-buttons -->
        <div class="auth-buttons">
            <div class="auth-toggle-button" id="authToggle">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </div>
        </div>
    </nav>

    <script>
        const authToggle = document.getElementById('authToggle');

        authToggle.addEventListener('click', () => {
            authToggle.classList.toggle('active');

            if (authToggle.classList.contains('active')) {
                authToggle.querySelector('span').textContent = "Sign Up";
                authToggle.querySelector('i').className = "fas fa-sign-out-alt";
            } else {
                authToggle.querySelector('span').textContent = "Sign In";
                authToggle.querySelector('i').className = "fas fa-sign-in-alt";
            }
        });
    </script>
</body>

</html>
